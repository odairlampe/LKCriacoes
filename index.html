<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>LK Criações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/navbarStyle.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function(){
        $("#barra").load("/navbar.html");
      });
    </script>
    <script>
      $(function(){
        $("#footer").load("/footer.html");
      });
    </script>
</head>
<body onload="mostrarPagina()">
    <!-- NAVBAR -->
    <div id="barra" class="barra">
    </div>
    <!-- FIM NAVBAR -->

    <!-- LOADING SCREEN -->

    <div class="loading-circle">
    </div>
    <img class="loading-image" src="/assets/icons/logo.png">

    <!-- FIM LOADING SCREEN -->

  <div class="corpo" id="corpo">

    <!-- CAROUSEL -->
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="min-height: 100; max-height: 400; animation: slide">

      <ul class="uk-slideshow-items">
          <li>
              <img src="/assets/img1.jpg" alt="slide promoção 1" uk-cover>
          </li>
          <li>
              <img src="/assets/img2.jpg" alt="slide promoção 2" uk-cover>
          </li>
          <li>
              <img src="/assets/img3.jpg" alt="slide promoção 3" uk-cover>
          </li>
      </ul>
  
      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
  
  </div>
    <!-- FIM CAROUSEL -->

    <!-- OFFERS -->
    <div class="offers">
      <img class="offers-image" src="/assets/offers.png" alt="ofertas">
    </div>
  <!-- FIM OFFERS -->

    <!-- NOVIDADES -->

<div uk-scrollspy="cls: uk-animation-slide-right; target: .newsContainer; delay: 500; repeat: false">
    <h3 id="novidades" class="newsText">NOVIDADES</h3>
      <ul class="newsContainer">
        
        <li class="newsLi postSpine"></li>
        <li class="newsLi postDragao"></li>

      </ul>
</div>


<!-- FIM NOVIDADES -->

<!-- SLIDER FOTOS -->

<div uk-slider class="slider-fotos">
  <h2 class="avaliacoesTitle">Avaliações</h2>
  <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-light uk-grid">
      <li class="uk-transition-toggle" tabindex="0">
          <img class="slider-image" src="/assets/camisetas/cam1pos1.jpg" alt="">
          <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
            <p class="uk-margin-remove">@odairlampe_</p>
        </div>
      </li>
      <li class="uk-transition-toggle" tabindex="0">
        <img class="slider-image" src="/assets/camisetas/cam1pos1.jpg" alt="">
        <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
          <p class="uk-margin-remove">@odairlampe_</p>
      </div>
      </li>
      <li class="uk-transition-toggle" tabindex="0">
        <img class="slider-image" src="/assets/camisetas/cam1pos1.jpg" alt="">
        <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
          <p class="uk-margin-remove">@odairlampe_</p>
        </div>
      </li>
      <li class="uk-transition-toggle" tabindex="0">
        <img src="/assets/camisetas/cam1pos1.jpg" alt="">
        <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
          <p class="uk-margin-remove">@odairlampe_</p>
        </div>
      </li>
      </li>
      <li class="uk-transition-toggle" tabindex="0">
        <img src="/assets/camisetas/cam1pos1.jpg" alt="">
        <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
          <p class="uk-margin-remove">@odairlampe_</p>
        </div>
      </li>
      <li class="uk-transition-toggle" tabindex="0">
        <img src="/assets/camisetas/cam1pos1.jpg" alt="">
        <div class="uk-position-bottom uk-text-center uk-transition-slide-bottom-small">
          <p class="uk-margin-remove">@odairlampe_</p>
        </div>
      </li>
  </ul>
  <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
<!-- FIM SLIDER FOTOS -->

</div><!--/CORPO -->

    <!-- Footer -->
    <div id="footer" class="footer">
    </div>
    <!-- FIM Footer -->

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
